<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style type="text/css">
        input, button, textarea, :focus {
            outline: none;
        }
        input::-webkit-input-placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        body {
            background-image: linear-gradient(60deg, rgba(85, 203, 242, 1) 0%, rgba(61, 144, 239, 1) 100%);
            font-family: "Microsoft YaHei UI","Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        #load div {
            position: absolute;
            width: 20px;
            height: 36px;
            opacity: 0;
            font-size: 1.1em;
            font-weight: lighter;
            animation: move 2s linear infinite;
            transform: rotate(180deg);
            color: white;
        }
        #load div:nth-child(2) {
            animation-delay:0.2s;
        }
        #load div:nth-child(3) {
            animation-delay:0.4s;
        }
        #load div:nth-child(4) {
            animation-delay:0.6s;
        }
        #load div:nth-child(5) {
            animation-delay:0.8s;
        }
        #load div:nth-child(6) {
            animation-delay:1s;
        }
        #load div:nth-child(7) {
            animation-delay:1.2s;
        }
        @keyframes move {
            0% {
                left:0;
                opacity:0;
            }
            35% {
                left: 41%;
                -moz-transform:rotate(0deg);
                -webkit-transform:rotate(0deg);
                -o-transform:rotate(0deg);
                transform:rotate(0deg);
                opacity:1;
            }
            65% {
                left:59%;
                -moz-transform:rotate(0deg);
                -webkit-transform:rotate(0deg);
                -o-transform:rotate(0deg);
                transform:rotate(0deg);
                opacity:1;
            }
            100% {
                left:100%;
                -moz-transform:rotate(-180deg);
                -webkit-transform:rotate(-180deg);
                -o-transform:rotate(-180deg);
                transform:rotate(-180deg);
                opacity:0;
            }
        }
    </style>
</head>
<body>
<div id="root"></div>

<script type="text/javascript" src="http://localhost:8080/assets/login.build.js"></script>
</body>
</html>
